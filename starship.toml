'$schema' = 'https://starship.rs/config-schema.json'
# add_newline = false

[character]
vicmd_symbol = '[](bold green)'
vimcmd_replace_one_symbol = '[r](bold red)'
vimcmd_replace_symbol = '[R](bold red)'
vimcmd_visual_symbol = '[V](bold purple)'

[git_status]
stashed = ""

[golang]
symbol = ' '

[lua]
symbol = ' '

[shell]
format = '[$indicator]($style)'
fish_indicator = ''
bash_indicator = 'bsh '
zsh_indicator = 'zsh '
disabled = false

[swift]
symbol = ' '

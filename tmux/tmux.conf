# Change prefix key to ctrl+space
unbind C-b
bind C-Space send-keys C-Space
set-option -g prefix C-Space

# Disable the escape key which conflicts with it's use in vim
set -s escape-time 0

# Use vim keys in copy mode
set -g mode-keys vi

# Fix colors
set default-terminal "screen-256color"

# Split panes using \ and -
unbind '"'
unbind %
bind \\ split-window -h
bind - split-window -v

# Easier kill window/pane shortcuts
unbind &
bind-key x kill-pane
bind-key X kill-window

# Cycle between windows with prefix-p and prefix-l
bind-key h previous-window
bind-key l next-window

# Select the previously selected window with prefix-p
bind-key p last-window

# Reload config file
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'
bind-key -n 'C-\' if-shell "$is_vim" 'send-keys C-\\' 'select-pane -l'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# Status bar format
set-option -g status-style bg="#393f4a",fg="#abb2bf"
set-option -g status-left "#[bold,fg=yellow][#S] "
set-option -g status-left-length 20
set-option -g status-right "#{s|$HOME|~:pane_current_path}"
set-option -g window-status-current-format "#[bold,fg=blue]#I:#W#F"
set-option -g window-status-last-style fg=green
set-option -g pane-active-border-style fg=blue
set-option -g pane-border-lines heavy

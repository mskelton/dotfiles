- defaults:
    link:
      create: true
      relink: true
- clean: ["~"]
- link:
    ~/:
      path: home/.*
      glob: true
    ~/.config/fish/completions/:
      path: fish/completions/*
      create: true
      glob: true
    ~/.config/fish/functions/:
      path: fish/functions/*
      create: true
      glob: true
    ~/.config/fish/:
      path: fish/*
      glob: true
      exclude: [fish/completions, fish/functions]
    ~/.config/kitty: kitty
    ~/.config/nvim: nvim
    ~/.config/tmux: tmux
    ~/.config/pomo/config.json: pomo/config.json
    ~/.emacs.d/init.el: emacs.d/init.el

    # VS Code settings and keybindings
    ~/Library/Application Support/Code/User/settings.json: vscode/settings.json
    ~/Library/Application Support/Code/User/keybindings.json: vscode/keybindings.json
    ~/Library/Application Support/Code/User/snippets/mskelton.code-snippets: vscode/snippets.code-snippets

    # Widen config
    ~/.config/fish/widen.fish:
      path: widen/fish/widen.fish
      if: '[ -n "$WIDEN" ]'
    # Until multiple glob paths are supported
    /usr/local/share/fish/vendor_functions.d/:
      path: widen/fish/functions/*
      create: true
      glob: true
      if: '[ -n "$WIDEN" ]'
